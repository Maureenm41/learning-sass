<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="assets/style.css" />
        <title>Learning SASS</title>
        <script src="https://kit.fontawesome.com/a5a0a43d69.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <img class="skytree" src="assets/images/pexelsYuriYuharaSkytree.jpg" />
            <div class="date">
                <p>5 March</p>
            </div>
         </div>
         <button class="btn">Photo</button>
         <div class="main">
            
            <h1>Japan</h1>
            <h2>Time of blossom</h2>
            <p class="text">
                <span>
                    homines enim eruditos et sobrios ut infaustos et 
                inutiles vitant, eo quoque accedente quod et nomenclatores 
                adsueti haec et talia venditare, 
                mercede accepta lucris quosdam et prandiis 
                inserunt subditicios ignobiles et obscuros.
                </span> 
            </p>

            <i class="fas fa-clock">30min ago</i>
         

         <i class="fas fa-comments">41 comments</i>
         </div>
         
         
        
    </body>
